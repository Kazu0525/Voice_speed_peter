<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>音声入力ゲーム</title>

<style>
:root {
  --primary-color: #4f46e5;
  --secondary-color: #7c3aed;
  --background-start: #667eea;
  --background-end: #764ba2;
  --text-light: #ffffff;
  --text-dark: #1e293b;
  --container-bg: #ffffff;
  --correct-color: #10b981;
  --incorrect-color: #ef4444;
  --font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family);
  background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  background: var(--container-bg);
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
  color: var(--text-light);
  padding: 20px 30px;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header-content {
  text-align: left;
}

.btn-sound {
  background: none;
  border: 2px solid var(--text-light);
  color: var(--text-light);
  width: 45px;
  height: 45px;
  border-radius: 50%;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-sound:hover {
  background: rgba(255, 255, 255, 0.2);
}

.header h1 {
  font-size: 2rem;
  font-weight: 700;
}

.header p {
  font-size: 1rem;
  opacity: 0.9;
}

.main-content {
  padding: 30px;
}

.game-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.game-info {
  display: flex;
  justify-content: space-around;
  background: #f8fafc;
  padding: 15px;
  border-radius: 15px;
  border: 2px solid #e2e8f0;
}

.info-item {
  text-align: center;
}

.info-label {
  display: block;
  font-size: 0.9rem;
  color: #64748b;
  margin-bottom: 5px;
}

.info-value {
  font-size: 1.8rem;
  font-weight: bold;
  color: var(--primary-color);
  transition: all 0.3s ease;
}

/* タイマーのパルスアニメーション */
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.8; }
}

/* 緊張感を演出するグロー効果 */
.timer-warning {
  animation: pulse 1s infinite;
  color: #ef4444 !important;
  text-shadow: 0 0 10px #ef4444;
}

.question-area {
  background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
  border: 2px solid #7dd3fc;
  border-radius: 15px;
  padding: 30px;
  text-align: center;
  min-height: 120px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
}

/* 緊張状態での問題エリア */
.question-area.tense {
  background: linear-gradient(135deg, #fef2f2, #fee2e2);
  border-color: #fca5a5;
  animation: subtle-shake 0.1s infinite;
}

@keyframes subtle-shake {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(1px); }
}

.question-text {
  font-size: 2rem;
  font-weight: bold;
  color: var(--text-dark);
}

.result-display {
  text-align: center;
  font-size: 2.5rem;
  font-weight: bold;
  height: 50px;
}

.result-display.correct {
  color: var(--correct-color);
  animation: bounce 0.5s ease;
}

.result-display.incorrect {
  color: var(--incorrect-color);
  animation: shake 0.5s ease;
}

@keyframes bounce {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}

.recognized-text-area {
  background: #f8fafc;
  border-radius: 10px;
  padding: 15px;
  min-height: 80px;
  text-align: center;
  color: #475569;
}

#recognized-text {
  font-size: 1.2rem;
}

#interim-text {
  font-size: 1rem;
  color: #94a3b8;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
}

.btn-primary:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
}

.btn-secondary {
  background: #6b7280;
  color: white;
}

.btn-secondary:hover {
  background: #4b5563;
}

.btn-secondary.selected {
  background: var(--primary-color);
  transform: scale(1.05);
}

.btn-danger {
  background: #ef4444;
  color: white;
}

.btn-danger:hover {
  background: #dc2626;
}

.btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.mic-status {
  text-align: center;
  background: #fffbeb;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #fef3c7;
  color: #b45309;
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: slide-up 0.5s ease-out;
}

.modal-content h2 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: var(--primary-color);
}

.final-score {
  margin-bottom: 30px;
  font-size: 1.2rem;
}

.final-score p {
  margin: 10px 0;
}

.final-score span {
  font-weight: bold;
  font-size: 1.5rem;
}

@keyframes slide-up {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.difficulty-selector {
  text-align: center;
  padding: 30px;
  background: #f8fafc;
  border-radius: 15px;
  margin-bottom: 20px;
}

.difficulty-selector h2 {
  margin-bottom: 20px;
  color: var(--text-dark);
}

/* コンボ表示の強化 */
.combo-highlight {
  color: #f59e0b !important;
  animation: glow 1s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 5px #f59e0b; }
  to { text-shadow: 0 0 20px #f59e0b; }
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .header h1 {
    font-size: 1.8rem;
  }
  
  .main-content {
    padding: 15px;
  }
  
  .question-text {
    font-size: 1.5rem;
  }
  
  .game-info {
    flex-direction: column;
    gap: 15px;
  }
  
  .info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-align: left;
  }
  
  .modal-content {
    padding: 20px;
    margin: 10px;
    max-width: 90vw;
  }
  
  .controls {
    flex-direction: column;
    gap: 10px;
  }
  
  .btn {
    width: 100%;
  }
}
</style>

</head>
<body>
<div class="container">
<div class="header">
  <div class="header-content">
    <h1>🎤 音声入力ゲーム 🍣</h1>
    <p>表示されるお題を素早く正確に読み上げよう！</p>
  </div>
  <div class="sound-control">
    <button id="sound-toggle" class="btn-sound">🔊</button>
  </div>
</div>

<div class="main-content">
<div id="mic-status" class="mic-status">
  <p>まず、ゲームをプレイするためにマイクの許可をお願いします。</p>
  <button class="btn btn-primary" id="mic-permission-button">マイクを許可</button>
</div>

<div id="difficulty-selector" class="difficulty-selector" style="display: none;">
  <h2>難易度を選択してください</h2>
  <div class="controls">
    <button class="btn btn-secondary difficulty-btn" data-difficulty="easy">簡単</button>
    <button class="btn btn-secondary difficulty-btn" data-difficulty="normal">普通</button>
    <button class="btn btn-secondary difficulty-btn" data-difficulty="hard">難しい</button>
  </div>
</div>

<div class="game-container" style="display: none;">
  <div class="game-info">
    <div class="info-item">
      <span class="info-label">スコア</span>
      <span id="score" class="info-value">0</span>
    </div>
    <div class="info-item">
      <span class="info-label">残り時間</span>
      <span id="timer" class="info-value">60</span>
    </div>
    <div class="info-item">
      <span class="info-label">コンボ</span>
      <span id="combo" class="info-value">0</span>
    </div>
  </div>

  <div id="question-area" class="question-area">
    <p id="question-text" class="question-text">ここに課題文が表示されます</p>
  </div>

  <div id="result-display" class="result-display"></div>

  <div id="recognized-text-area" class="recognized-text-area">
    <p id="recognized-text">ここに認識されたテキストが表示されます...</p>
    <p id="interim-text" class="interim-text"></p>
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="start-button">ゲーム開始</button>
    <button class="btn btn-danger" id="stop-button" style="display: none;">ゲーム終了</button>
  </div>
</div>

<div id="game-over-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>ゲームオーバー！</h2>
    <div class="final-score">
      <p>最終スコア: <span id="final-score">0</span></p>
      <p>最大コンボ: <span id="max-combo">0</span></p>
      <p>正解数: <span id="correct-count">0</span></p>
      <p>ミス数: <span id="miss-count">0</span></p>
    </div>
    <button class="btn btn-primary" id="restart-button">もう一度プレイ</button>
  </div>
</div>
</div>
</div>

<!-- 複数のBGMを追加 -->
<!-- 通常時のBGM（軽やかで楽しい雰囲気） -->
<audio id="bgm" loop preload="auto">
  <source src="https://archive.org/download/A_New_Day-4334/A_New_Day-4334.mp3" type="audio/mpeg">
  <!-- フォールバック用の別のBGM -->
  <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/wav">
</audio>

<!-- 緊張感のあるBGM（時間が少なくなった時用） -->
<audio id="tense-bgm" loop preload="auto">
  <!-- 緊張感のあるBGMのURL（実際の使用時は適切なものに変更してください） -->
  <source src="https://archive.org/download/tensionmusic/tension.mp3" type="audio/mpeg">
  <!-- フォールバック：より早いテンポの音楽 -->
  <source src="https://www.soundjay.com/misc/sounds/clock-ticking-3.wav" type="audio/wav">
</audio>

<!-- wanaKana.jsライブラリ（ひらがな変換用） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wanakana/5.3.1/wanakana.min.js"></script>

<script>
// questions.jsの内容をインライン化
const questions = {
  easy: [
    // 基本的な挨拶
    "こんにちは", "ありがとう", "さようなら", "おはよう", "おやすみ",
    "よろしく", "おねがいします", "すみません", "ごめんなさい", "いただきます",
    "ごちそうさま", "はい", "いいえ", "おつかれさま", "いってきます",
    "ただいま", "おかえり", "こんばんは", "はじめまして", "しつれいします",
    
    // 動物
    "いぬ", "ねこ", "うま", "うし", "ぶた", "ひつじ", "やぎ", "にわとり",
    "うさぎ", "ねずみ", "とり", "さかな", "かめ", "へび", "とら", "ぞう",
    "きりん", "さる", "くま", "らいおん", "ぱんだ", "ぺんぎん", "いるか", "くじら",
    
    // 食べ物
    "りんご", "みかん", "ばなな", "いちご", "ぶどう", "なし", "もも", "すいか",
    "めろん", "ごはん", "ぱん", "みず", "おちゃ", "ぎゅうにゅう", "たまご", "にく",
    "やさい", "さかな", "くだもの", "おかし", "けーき", "あいす", "じゅーす", "こーひー"
  ],

  normal: [
    "今日の天気は晴れです", "明日は雨が降るでしょう", "コンピューターの電源を入れる",
    "インターネットで情報を探す", "これは私の好きな本です", "公園を散歩するのが好きです",
    "新しい言語を勉強しています", "週末は映画を見に行きます", "お昼ご飯は何を食べようか",
    "電車に乗って会社へ行く", "会議の準備をしなければならない", "友達と電話で話しました",
    "この料理はとても美味しい", "音声入力のテスト中です", "駅まで歩いて10分です",
    "趣味は読書と音楽です", "明日の予定を確認します", "部屋の掃除をしました",
    "新しい靴を買いました", "図書館で本を借ります", "猫が膝の上で寝ています"
  ],

  hard: [
    "東京特許許可局長官", "生麦生米生卵", "隣の客はよく柿食う客だ",
    "赤巻紙青巻紙黄巻紙", "この竹垣に竹立て掛けたのは竹立て掛けたかったから竹立て掛けた",
    "すもももももももものうち", "坊主が屏風に上手に坊主の絵を描いた",
    "マサチューセッツ州", "よぼよぼ病予防病院予防病室", "骨粗鬆症予防法",
    "貨客船の旅客と旅客機の旅客", "派出所で手術中", "きゃりーぱみゅぱみゅ",
    "摘出手術", "老若男女", "著作権侵害", "高所恐怖症",
    "アブラカダブラ", "パブリックドメイン", "アクセシビリティ"
  ]
};

// メインゲームスクリプト（改良版BGMシステム付き）
document.addEventListener('DOMContentLoaded', () => {
  
  // DOM要素を取得
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const comboEl = document.getElementById('combo');
  const questionTextEl = document.getElementById('question-text');
  const resultDisplayEl = document.getElementById('result-display');
  const recognizedTextEl = document.getElementById('recognized-text');
  const interimTextEl = document.getElementById('interim-text');
  
  const startButton = document.getElementById('start-button');
  const stopButton = document.getElementById('stop-button');
  const micPermissionButton = document.getElementById('mic-permission-button');
  const restartButton = document.getElementById('restart-button');
  const soundToggleButton = document.getElementById('sound-toggle');
  
  const micStatusEl = document.getElementById('mic-status');
  const gameOverModal = document.getElementById('game-over-modal');
  const difficultySelectorEl = document.getElementById('difficulty-selector');
  const gameContainerEl = document.querySelector('.game-container');
  const questionAreaEl = document.getElementById('question-area');
  
  const finalScoreEl = document.getElementById('final-score');
  const maxComboEl = document.getElementById('max-combo');
  const correctCountEl = document.getElementById('correct-count');
  const missCountEl = document.getElementById('miss-count');
  
  const difficultyButtons = document.querySelectorAll('.difficulty-btn');
  
  // BGM音声要素
  const bgmEl = document.getElementById('bgm');
  const tenseBgmEl = document.getElementById('tense-bgm');
  
  // 音声関連の設定
  let isMuted = false;
  let audioUnlocked = false;
  
  // 効果音とBGMの設定
  const sounds = {
    start: new Audio('https://soundeffect-lab.info/sound/button/mp3/decision18.mp3'),
    correct: new Audio('https://soundeffect-lab.info/sound/button/mp3/decision22.mp3'),
    incorrect: new Audio('https://soundeffect-lab.info/sound/button/mp3/beep4.mp3'),
    comboSound: new Audio('https://soundeffect-lab.info/sound/button/mp3/decision1.mp3'),
    timeWarning: new Audio('https://soundeffect-lab.info/sound/button/mp3/beep7.mp3')
  };
  
  // BGMの設定
  function setupBGM() {
    bgmEl.volume = 0.3;
    bgmEl.loop = true;
    
    if (tenseBgmEl) {
      tenseBgmEl.volume = 0.4;
      tenseBgmEl.loop = true;
    }
    
    // エラーハンドリング
    bgmEl.addEventListener('error', (e) => {
      console.warn('通常BGM loading failed, using fallback');
    });
    
    if (tenseBgmEl) {
      tenseBgmEl.addEventListener('error', (e) => {
        console.warn('緊張BGM loading failed, using fallback');
      });
    }
  }
  
  // BGMフェード機能
  function fadeAudio(audio, targetVolume, duration = 1000) {
    if (!audio) return;
    
    const startVolume = audio.volume;
    const volumeStep = (targetVolume - startVolume) / (duration / 50);
    
    const fade = setInterval(() => {
      const newVolume = audio.volume + volumeStep;
      
      if ((volumeStep > 0 && newVolume >= targetVolume) || 
          (volumeStep < 0 && newVolume <= targetVolume)) {
        audio.volume = Math.max(0, Math.min(1, targetVolume));
        clearInterval(fade);
        
        if (targetVolume === 0) {
          audio.pause();
        }
      } else {
        audio.volume = Math.max(0, Math.min(1, newVolume));
      }
    }, 50);
  }
  
  // 改良されたBGM再生機能
  function playBGM(intense = false) {
    if (isMuted || !audioUnlocked) return;
    
    try {
      // 現在のBGMをフェードアウト
      if (!bgmEl.paused) {
        fadeAudio(bgmEl, 0, 500);
      }
      if (tenseBgmEl && !tenseBgmEl.paused) {
        fadeAudio(tenseBgmEl, 0, 500);
      }
      
      // 新しいBGMを再生
      setTimeout(() => {
        const targetBGM = intense ? (tenseBgmEl || bgmEl) : bgmEl;
        if (targetBGM) {
          targetBGM.currentTime = 0;
          targetBGM.volume = 0;
          targetBGM.play().then(() => {
            fadeAudio(targetBGM, intense ? 0.4 : 0.3, 1000);
          }).catch(e => console.error("BGM play failed:", e));
        }
      }, 500);
      
    } catch (e) {
      console.error("BGM control error:", e);
    }
  }
  
  function unlockAudio() {
    if (audioUnlocked) return;
    
    const allSounds = [bgmEl, tenseBgmEl, ...Object.values(sounds)].filter(Boolean);
    allSounds.forEach(sound => {
      sound.play().catch(() => {});
      sound.pause();
      sound.currentTime = 0;
    });
    audioUnlocked = true;
    console.log("Audio context unlocked.");
  }
  
  function playSound(sound) {
    if (!isMuted && audioUnlocked && sounds[sound]) {
      sounds[sound].currentTime = 0;
      sounds[sound].play().catch(e => console.error("Error playing sound:", e));
    }
  }
  
  // ゲーム状態の変数
  let gameActive = false;
  let currentDifficulty = 'normal';
  let score = 0;
  let time = 60;
  let combo = 0;
  let maxCombo = 0;
  let correctCount = 0;
  let missCount = 0;
  let timerInterval = null;
  let currentQuestion = '';
  let timeWarningPlayed = false;
  
  // マイク許可の管理
  const isMicGranted = () => localStorage.getItem('micGranted') === 'true';
  const setMicGranted = () => localStorage.setItem('micGranted', 'true');
  
  // 音声認識の設定
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognition;
  
  if (!SpeechRecognition) {
    micStatusEl.innerHTML = '<p>お使いのブラウザは音声認識に対応していません。</p>';
    return;
  }
  
  recognition = new SpeechRecognition();
  recognition.lang = 'ja-JP';
  recognition.interimResults = true;
  recognition.continuous = false;
  
  // 初期化関数
  function initialize() {
    setupBGM();
    
    if (isMicGranted()) {
      showDifficultySelector();
    } else {
      micStatusEl.style.display = 'block';
    }
  }
  
  function showDifficultySelector() {
    micStatusEl.style.display = 'none';
    difficultySelectorEl.style.display = 'block';
    gameContainerEl.style.display = 'none';
    gameOverModal.style.display = 'none';
    
    // 選択画面でも軽やかなBGMを再生
    playBGM(false);
  }
  
  // イベントリスナー
  micPermissionButton.addEventListener('click', async () => {
    unlockAudio();
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      stream.getTracks().forEach(track => track.stop());
      setMicGranted();
      showDifficultySelector();
    } catch (err) {
      micStatusEl.innerHTML = '<p>❌ マイクの許可が必要です。ブラウザの設定を確認してください。</p>';
      console.error('Microphone permission denied:', err);
    }
  });
  
  difficultyButtons.forEach(button => {
    button.addEventListener('click', () => {
      unlockAudio();
      currentDifficulty = button.dataset.difficulty;
      
      difficultyButtons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      
      difficultySelectorEl.style.display = 'none';
      gameContainerEl.style.display = 'flex';
      
      startButton.style.display = 'inline-block';
      stopButton.style.display = 'none';
      
      resetGame();
      nextQuestion();
    });
  });
  
  startButton.addEventListener('click', startGame);
  stopButton.addEventListener('click', stopGame);
  restartButton.addEventListener('click', () => {
    showDifficultySelector();
  });
  
  soundToggleButton.addEventListener('click', () => {
    isMuted = !isMuted;
    soundToggleButton.textContent = isMuted ? '🔇' : '🔊';
    
    // BGMのミュート制御
    bgmEl.muted = isMuted;
    if (tenseBgmEl) tenseBgmEl.muted = isMuted;
    
    if (isMuted) {
      bgmEl.pause();
      if (tenseBgmEl) tenseBgmEl.pause();
    } else if (gameActive) {
      playBGM(time <= 15);
    }
  });
  
  // 音声認識のイベントハンドラー
  recognition.onresult = (event) => {
    if (!gameActive) return; // ゲーム非アクティブ時は処理しない
    
    let interimTranscript = '';
    let finalTranscript = '';
    
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        finalTranscript += event.results[i][0].transcript;
      } else {
        interimTranscript += event.results[i][0].transcript;
      }
    }
    
    // 暫定結果を表示
    interimTextEl.textContent = interimTranscript;
    
    // 確定結果がある場合のみ処理
    if (finalTranscript.trim()) {
      recognizedTextEl.textContent = finalTranscript;
      checkAnswer(finalTranscript);
    }
  };
  
  recognition.onend = () => {
    if (gameActive) {
      // 音声認識が予期せず終了した場合の再開処理
      setTimeout(() => {
        try {
          if (gameActive) {
            recognition.start();
          }
        } catch(e) {
          console.error("Recognition restart failed in onend:", e);
          // 再試行
          setTimeout(() => {
            if (gameActive) {
              try {
                recognition.start();
              } catch(e2) {
                console.error("Recognition restart retry failed:", e2);
              }
            }
          }, 500);
        }
      }, 100);
    }
  };
  
  recognition.onerror = (event) => {
    console.error('Speech recognition error', event.error);
  };
  
  // 改良されたゲームロジック
  function startGame() {
    gameActive = true;
    timeWarningPlayed = false;
    
    startButton.style.display = 'none';
    stopButton.style.display = 'inline-block';
    
    // ゲーム開始時は通常のBGM
    playBGM(false);
    
    timerInterval = setInterval(() => {
      time--;
      timerEl.textContent = time;
      
      // 視覚的な緊張感の演出
      if (time <= 10) {
        timerEl.className = 'info-value timer-warning';
        questionAreaEl.classList.add('tense');
        
        // 緊張感のあるBGMに切り替え
        if (time <= 15 && !timeWarningPlayed) {
          playBGM(true);
          playSound('timeWarning');
          timeWarningPlayed = true;
        }
      } else if (time <= 20) {
        timerEl.style.color = '#f59e0b';
      }
      
      if (time <= 0) {
        stopGame();
      }
    }, 1000);
    
    try {
      recognition.start();
    } catch(e) {
      console.error("Recognition could not be started: ", e);
    }
    
    playSound('start');
  }
  
  function stopGame() {
    gameActive = false;
    
    stopButton.style.display = 'none';
    startButton.style.display = 'inline-block';
    
    if (timerInterval) clearInterval(timerInterval);
    recognition.stop();
    
    // BGMをフェードアウト
    fadeAudio(bgmEl, 0, 1000);
    if (tenseBgmEl) fadeAudio(tenseBgmEl, 0, 1000);
    
    // 視覚効果をリセット
    timerEl.className = 'info-value';
    timerEl.style.color = '';
    questionAreaEl.classList.remove('tense');
    
    gameOverModal.style.display = 'flex';
    finalScoreEl.textContent = score;
    maxComboEl.textContent = maxCombo;
    correctCountEl.textContent = correctCount;
    missCountEl.textContent = missCount;
  }
  
  function resetGame() {
    score = 0;
    time = 60;
    combo = 0;
    maxCombo = 0;
    correctCount = 0;
    missCount = 0;
    timeWarningPlayed = false;
    
    scoreEl.textContent = score;
    timerEl.textContent = time;
    comboEl.textContent = combo;
    recognizedTextEl.textContent = '...';
    interimTextEl.textContent = '';
    
    // 視覚効果をリセット
    timerEl.className = 'info-value';
    timerEl.style.color = '';
    questionAreaEl.classList.remove('tense');
    comboEl.classList.remove('combo-highlight');
  }
  
  function nextQuestion() {
    const questionPool = questions[currentDifficulty] || questions['normal'];
    
    if (questionPool.length === 1) {
      currentQuestion = questionPool[0];
    } else {
      let newQuestion;
      do {
        newQuestion = questionPool[Math.floor(Math.random() * questionPool.length)];
      } while (newQuestion === currentQuestion && questionPool.length > 1);
      currentQuestion = newQuestion;
    }
    
    questionTextEl.textContent = currentQuestion;
    
    // 問題が変わったタイミングで音声認識結果をリセット
    recognizedTextEl.textContent = '...';
    interimTextEl.textContent = '';
    
    console.log('新しい問題:', currentQuestion);
  }
  
  function normalizeText(text) {
    let normalized = text;
    
    // wanaKanaライブラリが使える場合のみ使用
    if (typeof wanakana !== 'undefined') {
      try {
        normalized = wanakana.toHiragana(text);
      } catch(e) {
        console.warn('wanakana conversion failed:', e);
        // フォールバック：カタカナをひらがなに変換
        normalized = text.replace(/[\u30A1-\u30F6]/g, function(match) {
          return String.fromCharCode(match.charCodeAt(0) - 0x60);
        });
      }
    } else {
      // wanaKanaが使えない場合のフォールバック
      normalized = text.replace(/[\u30A1-\u30F6]/g, function(match) {
        return String.fromCharCode(match.charCodeAt(0) - 0x60);
      });
    }
    
    // 句読点、スペース、記号を削除
    return normalized.replace(/[、。！？\s,.?!]/g, '').toLowerCase();
  }
  
  function checkAnswer(answer) {
    if (!gameActive) return;
    
    const normalizedAnswer = normalizeText(answer);
    const normalizedQuestion = normalizeText(currentQuestion);
    
    console.log('問題:', currentQuestion, '→', normalizedQuestion);
    console.log('回答:', answer, '→', normalizedAnswer);
    console.log('一致:', normalizedAnswer === normalizedQuestion);
    
    if (normalizedAnswer === normalizedQuestion) {
      score += 100 + (combo * 10);
      combo++;
      correctCount++;
      if (combo > maxCombo) maxCombo = combo;
      
      // コンボボーナス効果音とビジュアル
      if (combo >= 5) {
        playSound('comboSound');
        comboEl.classList.add('combo-highlight');
      } else {
        comboEl.classList.remove('combo-highlight');
      }
      
      resultDisplayEl.textContent = combo >= 5 ? `正解！ ${combo}コンボ！` : '正解！';
      resultDisplayEl.className = 'result-display correct';
      playSound('correct');
      
      // 正解時は音声認識結果をクリア
      setTimeout(() => {
        recognizedTextEl.textContent = '...';
        interimTextEl.textContent = '';
      }, 800);
      
    } else {
      combo = 0;
      missCount++;
      comboEl.classList.remove('combo-highlight');
      
      resultDisplayEl.textContent = '残念！';
      resultDisplayEl.className = 'result-display incorrect';
      playSound('incorrect');
      
      // 不正解時も音声認識結果をクリア
      setTimeout(() => {
        recognizedTextEl.textContent = '...';
        interimTextEl.textContent = '';
      }, 1500);
    }
    
    scoreEl.textContent = score;
    comboEl.textContent = combo;
    
    setTimeout(() => {
      resultDisplayEl.textContent = '';
      resultDisplayEl.className = 'result-display';
    }, 1000);
    
    // 次の問題への切り替え前に音声認識を一時停止
    recognition.stop();
    setTimeout(() => {
      nextQuestion();
      if (gameActive) {
        try {
          recognition.start();
        } catch(e) {
          console.error("Recognition restart failed:", e);
        }
      }
    }, 1200);
  }
  
  initialize();
});
</script>
