<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="container">
<div class="header">
  <div class="header-content">
    <h1>🎤 音声入力ゲーム 🍣</h1>
    <p>表示されるお題を素早く正確に読み上げよう！</p>
  </div>
  <div class="sound-control">
    <button id="sound-toggle" class="btn-sound">🔊</button>
  </div>
</div>

<div class="main-content">
<div id="mic-status" class="mic-status">
  <p>まず、ゲームをプレイするためにマイクの許可をお願いします。</p>
  <button class="btn btn-primary" id="mic-permission-button">マイクを許可</button>
</div>

<div id="difficulty-selector" class="difficulty-selector" style="display: none;">
  <h2>難易度を選択してください</h2>
  <div class="controls">
    <button class="btn btn-secondary difficulty-btn" data-difficulty="easy">簡単</button>
    <button class="btn btn-secondary difficulty-btn" data-difficulty="normal">普通</button>
    <button class="btn btn-secondary difficulty-btn" data-difficulty="hard">難しい</button>
  </div>
</div>

<div class="game-container" style="display: none;">
  <div class="game-info">
    <div class="info-item">
      <span class="info-label">スコア</span>
      <span id="score" class="info-value">0</span>
    </div>
    <div class="info-item">
      <span class="info-label">残り時間</span>
      <span id="timer" class="info-value">60</span>
    </div>
    <div class="info-item">
      <span class="info-label">コンボ</span>
      <span id="combo" class="info-value">0</span>
    </div>
  </div>

  <div id="question-area" class="question-area">
    <p id="question-text" class="question-text">ここに課題文が表示されます</p>
  </div>

  <div id="result-display" class="result-display"></div>

  <div id="recognized-text-area" class="recognized-text-area">
    <p id="recognized-text">ここに認識されたテキストが表示されます...</p>
    <p id="interim-text" class="interim-text"></p>
  </div>

  <div class="controls">
    <button class="btn btn-primary" id="start-button">ゲーム開始</button>
    <button class="btn btn-danger" id="stop-button" style="display: none;">ゲーム終了</button>
  </div>
</div>

<div id="game-over-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>ゲームオーバー！</h2>
    <div class="final-score">
      <p>最終スコア: <span id="final-score">0</span></p>
      <p>最大コンボ: <span id="max-combo">0</span></p>
      <p>正解数: <span id="correct-count">0</span></p>
      <p>ミス数: <span id="miss-count">0</span></p>
    </div>
    <button class="btn btn-primary" id="restart-button">もう一度プレイ</button>
  </div>
</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wanakana/5.3.1/wanakana.min.js"></script>
<script src="questions.js"></script>
<script src="script.js"></script>
<audio id="bgm" loop src="https://archive.org/download/A_New_Day-4334/A_New_Day-4334.mp3"></audio>
</body>
</html>
